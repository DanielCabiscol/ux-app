<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/ux-api-persons/ux-api-persons.html">

<dom-module id="my-contacts">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <ux-api-persons></ux-api-persons>
    
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyContacts extends Polymer.Element {
      static get is() { return 'my-contacts'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyContacts.is, MyContacts);
  </script>
</dom-module>
